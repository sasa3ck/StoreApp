<div class="container mx-auto">
  <div class="flex justify-center items-center mt-32">
    <div class="wrapper relative w-[800px] h-[500px] m-[20px]">
      <div
        class="blueBg flex justify-center items-center absolute top-[40px] w-full h-[420px]"
      >
        <div class="box signin bg-[#f43648]">
          <h2>Already Hava an Account ?</h2>
          <button class="signinBtn" (click)="signinBtn()">Sign in</button>
        </div>
        <div class="box signup bg-[#03a9f4]">
          <h2>Don't Hava an Account ?</h2>
          <button class="signupBtn" (click)="signupBtn()">Sign up</button>
        </div>
      </div>
      <div
        class="formBx absolute top-0 left-0 w-1/2 h-full bg-[#fff] z-50 flex justify-center items-center"
      >
        <div class="form singinForm">
          <form class="w-full flex flex-col">
            <h3>Sign In</h3>
            <input type="text" placeholder="Username" />
            <input type="password" placeholder="Password" />
            <input type="submit" value="Login" />
            <a href="#" class="forgot">Forgot Password</a>
          </form>
        </div>
        <div class="form singupForm">
          <form class="w-full flex flex-col">
            <h3>Sign Up</h3>
            <input type="text" placeholder="Username" />
            <input type="text" placeholder="Email Address" />
            <input type="password" placeholder="Password" />
            <input type="password" placeholder="Confirm Password" />
            <input type="submit" value="Register" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
